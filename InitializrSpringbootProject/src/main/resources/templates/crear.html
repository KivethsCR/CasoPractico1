<html>
    <head>
        <title>Editar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   <body>
        <div class ="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                
                <div class="container">
                    <form th: object ="${pelicula}"
                          th: action="@{/save}"
                          method="POST"
                          >
                        <input type ="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class ="col-md-2 col-form--label" for ="nombre"> Nombre </label>
                            <div class="col-sm-10">
                                <input type="text" class ="form-controll form-control-sm col-md-6" th:field="*{nombre}" placeholder ="Nombre" id="nombre">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class ="col-md-2 col-form--label" for ="costo"> Costo </label>
                            <div class="col-sm-10">
                                <input type="text" class ="form-controll form-control-sm col-md-6" th:field="*{costo}" placeholder ="costo" id="costo">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class ="col-md-2 col-form--label" for ="fecha"> Apellido 2 </label>
                            <div class="col-sm-10">
                                <input type="text" class ="form-controll form-control-sm col-md-6" th:field="*{fecha}" placeholder ="fecha" id="fecha">
                            </div>
                        </div>
                        <div class ="form-group mb-3-row">
                            <label class ="form-control-sm col-form-label col-md-2" for="sala">Sala</label>
                            <div class="col-sm-10">
                                <select th: field="*{sala}" class="form-control form-control-sm col-md-6" id="sala">
                                    <option th:each="x:${sala}"
                                            th:value="${x.numero}"
                                            th:text="${x.sala}"/>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
